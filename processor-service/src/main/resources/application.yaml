spring:
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS}
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
kafka:
  task:
    topic:
      name: ${TASK_TOPIC_NAME}
    consumer:
      group-id: ${TASK_CONSUMER_GROUP_ID}